<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header role="banner">
			<h3 id="contactFormHeading" style="text-align: center;">Contact Form</h3>
			<nav id="navbar-primary" class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button
							type="button"
							class="navbar-toggle"
							data-toggle="collapse"
							data-target="#navbar-primary-collapse"
						>
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-primary-collapse">
						<ul class="nav navbar-nav">
							<li><a href="ContactList.html">Contacts List</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>
		<!-- header role="banner" -->

		<div class="container">
			<form>
				<label for="fname">Contact Name</label>
				<input
					type="text"
					id="fname"
					name="firstname"
					placeholder="Contact name.."
				/>

				<label for="caddress">Address</label>
				<input
					type="text"
					id="caddress"
					name="Address"
					placeholder="Contact Address.."
				/>

				<label for="cnumber">Contact Number</label>
				<input
					type="text"
					id="cnumber"
					name="Number"
					placeholder="Contact Number.."
				/>

				<label for="cemail">Contact Email</label>
				<input
					type="text"
					id="cemail"
					name="Email"
					placeholder="Contact Email.."
				/>

				<!-- <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select> -->

				<!-- <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> -->

				<input type="submit" value="Save" class="saveContactButton" />
			</form>
		</div>
	</body>
</html>
